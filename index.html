<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Break Builder</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1 class="title">Break Builder</h1>

  </header>
  <div class="container">
    <div class="red ball" id="red" onclick="red()";><img src="Images/red-ball2.png"alt ="A red snooker ball"></div>
    <div class="balls">
      <div class="yellow ball" onclick="yellow()";><img src="Images/yellow-ball.png" alt="A yellow snooker ball"></div>
      <div class="green ball" onclick="green()";><img src="Images/green-ball.png" alt="A green snooker ball"></div>
      <div class="brown ball" onclick="brown()";><img src="Images/brown-ball.png" alt="A brown snooker ball"></div>
      <div class="blue ball" onclick="blue()";><img src="Images/blue-ball (1).png" alt="A blue snooker ball"></div>
      <div class="pink ball" onclick="pink()";><img src="Images/pink-ball.png" alt="A pink snooker ball"></div>
      <div class="black ball" onclick="black()";><img src="Images/black-ball.png" alt="A black snooker ball"></div>
  </div>
  </div>
  <div class="score">
    <h1 class="break-text">Break: </h1>
    <h1 class="break-number" id="output"></h1>
    <input id="reset" type="reset" value="Reset" onclick="reset()";>
  </div>

  
  <script src="script.js"></script>
</body>

</html>
